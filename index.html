<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="new-game-screen">
      <div class="title">
        <h1 class="titleheading">X <span class="titlespan">O</span></h1>
      </div>

      <div class="select-box">
        <p>Pick Player 1â€™s mark</p>
        <div class="toggle-checkbox-container">
          <input type="checkbox" id="toggle-checkbox" name="toggle-checkbox" />
          <label for="toggle-checkbox">
            <div
              class="toggle-switch"
              data-unchecked="X"
              data-checked="O"
            ></div>
          </label>
        </div>
      </div>
      <div class="new-game-buttons">
        <button class="new-game-btn">New Game</button>
      </div>
    </div>

    <div class="gameboard">
      <div class="header">
        <h1 class="titleheading">X <span class="titlespan">O</span></h1>
        <div class="playerturn">
          <p class="current-player-marker"></p>
          <p>Turn</p>
        </div>
        <button class="back-btn">Back</button>
      </div>

      <div class="grid"></div>

      <div class="footer">
        <div class="indicator wins-x">
          <p>X</p>
          <p class="score">14</p>
        </div>
        <div class="indicator tie">
          <p>TIES</p>
          <p class="score">32</p>
        </div>
        <div class="indicator wins-o">
          <p>O</p>
          <p class="score">11</p>
        </div>
      </div>
    </div>

    <div class="win-state">
      <p class="win-lose-status">You Won!</p>
      <h3 class="game-over"><span class="winner">X</span> takes the round</h3>
      <button class="win-state-btn quit">Quit</button>
      <button class="win-state-btn next-round">Next Round</button>
    </div>
  </body>
</html>
